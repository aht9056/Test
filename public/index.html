<!doctype html>
<script
    src="https://www.google.com/recaptcha/api.js?render=explicit"
    async
    defer
></script>
<html lang="" class="h-100 w-100">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style lang="scss">
            html {
                /* 默认字体大小 */
                font-size: 16px;
            }
            @media (max-width: 991.98px) {
                html {
                    font-size: 12px;
                }
            }
            .popover-style {
                background: var(--color-navbar-hover-background) !important;
                color: var(--color-navbar-text) !important;
                border: 0px !important;
            }
            .el-popper[x-placement^='bottom'] .popper__arrow {
                border-bottom-color: var(
                    --color-navbar-hover-background
                ) !important;
            }
            .el-popper[x-placement^='bottom'] .popper__arrow::after {
                border-bottom-color: var(
                    --color-navbar-hover-background
                ) !important;
            }
            #app {
                background-color: var(--color-content-background);
            }
        </style>
    </head>
    <body class="h-100 w-100 dark-theme">
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
